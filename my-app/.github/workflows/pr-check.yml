name: Docker Lint and Format
on:
  pull_request:
    branches:
      - main
jobs:
  build-lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        run: |
          docker build -t my-dev-image .
      - name: Run lint and format inside Docker container
        run: |
          docker run --rm my-dev-image npm run lint && npm run format
